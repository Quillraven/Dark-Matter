controls=Horizontal folgt das Raumschiff immer der Maus bzw. dem Finger.\nDas Raumschiff wird langsam von der dunklen Materie am unteren Rand angezogen. Befindet ihr euch innerhalb der Materiezone, nehmt ihr Schaden.\nIhr könnt Leben, Schutzschild oder Turbos einsammeln, die vom oberen Bildschirmrand fallen.\nProbiert solange als möglich zu überleben! Sind die Leben auf null gesunken, explodiert das Schiff und ihr habt verloren.
