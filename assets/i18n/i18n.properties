control=Controls
controls=The spaceship is always horicontally following the mouse cursor or finger.\nThe ship gets slowly sucked in by the dark matter at the bottom edge of the screen. If you are inside the dark matter area, you will take damage.\nYou can collect life, shield or speed power ups, which will fall from the top edge of the screen.\nTry to surive as long as possible! If your life reaches zero then the ship explodes and you lose.
